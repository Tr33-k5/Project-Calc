<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <script src="./script.js" defer></script>
   <title>Project-Calc</title>
</head>
<body>

   <main>
      <section class="app">
         <div class="calculator">
            <div class="display">
               <div class="secondary-view" id="secondary-view"></div>
               <div class="main-view" id="main-view">0</div>
            </div>
            <div class="commands">
               <div class="numpad">
                  <button type="button" name="displayable-button" value="7" class="button" id="seven">7</button>
                  <button type="button" name="displayable-button" value="8" class="button" id="eight">8</button>
                  <button type="button" name="displayable-button" value="9" class="button" id="ten">9</button>
                  <button type="button" name="displayable-button" value="4" class="button" id="four">4</button>
                  <button type="button" name="displayable-button" value="5" class="button" id="five">5</button>
                  <button type="button" name="displayable-button" value="6" class="button" id="six">6</button>
                  <button type="button" name="displayable-button" value="1" class="button" id="one">1</button>
                  <button type="button" name="displayable-button" value="2" class="button" id="two">2</button>
                  <button type="button" name="displayable-button" value="3" class="button" id="three">3</button>
                  <button type="button" name="displayable-button" value="0" class="button" id="zero">0</button>
                  <button type="button" name="displayable-button" value="." class="button" id="point">.</button>
               </div>
               <div class="operators-part1">
                  <button type="button" name="allclear-button" class="button" id="allclear">AC</button>
                  <button type="button" name="clear-button" class="button" id="clear">C</button>
                  <button type="button" name="pourcent-button" value="%" class="button" id="pourcent">%</button>
                  <button type="button" name="operator-button" value="/" class="button" id="divide">/</button>
               </div>   
               <div class="operators-part2">  
                  <button type="button" name="operator-button" value="*" class="button" id="multiply">*</button>
                  <button type="button" name="operator-button" value="-" class="button" id="substract">-</button>
                  <button type="button" name="operator-button" value="+" class="button" id="sum">+</button>
                  <button type="button" name="equal-button" class="button" id="equal">=</button>
               </div>
            </div>
         </div>
      </section>
   </main>

   <footer>
      <h2 class="copyright">copyright Â© Tr33-k5</h2>
   </footer>
</body>
</html>
