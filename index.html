<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <title>Project-Calc</title>
</head>
<body>
   <header>
      <h1 class="title">Project Calc</h1>
   </header>

   <main>
      <section class="app">
         <div class="calculator">
            <div class="display">
               <div class="expression">5 + 2</div>
               <div class="result">75,000</div>
            </div>
            <div class="commands">
               <div class="numpad">
                  <div class="num" id="seven">7</div>
                  <div class="num" id="eight">8</div>
                  <div class="num" id="nine">9</div>
                  <div class="num" id="four">4</div>
                  <div class="num" id="five">5</div>
                  <div class="num" id="six">6</div>
                  <div class="num" id="one">1</div>
                  <div class="num" id="two">2</div>
                  <div class="num" id="tree">3</div>
                  <div class="num" id="zero">0</div>
                  <div class="num" id="point">.</div>
               </div>
               <div class="operators-part1">
                  <div class="operator" id="clear">AC</div>
                  <div class="operator" id="sign">+/-</div>
                  <div class="operator" id="pourcent">%</div>
                  <div class="operator" id="divide">/</div>
               </div>   
               <div class="operators-part2">  
                  <div class="operator" id="multiply">x</div>
                  <div class="operator" id="substract">-</div>
                  <div class="operator" id="sum">+</div>
                  <div class="operator" id="equal">=</div>
               </div>
            </div>
         </div>
      </section>
   </main>

   <footer>
      <h2 class="copyright">@Tr33-k5</h2>
   </footer>
</body>
</html>
