<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <title>Project-Calc</title>
</head>
<body>
   <header>
      <h1 class="title">Project Calc</h1>
   </header>

   <main>
      <section class="app">
         <div class="calculator">
            <div class="display"></div>
            <div class="commands">
               <div class="numpad">
                  <div>0</div>
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                  <div>4</div>
                  <div>5</div>
                  <div>6</div>
                  <div>7</div>
                  <div>8</div>
                  <div>9</div>
                  <div>.</div>
               </div>
               <div class="operators">
                  <div>AC</div>
                  <div>+/-</div>
                  <div>%</div>
                  <div>/</div>
                  <div>x</div>
                  <div>-</div>
                  <div>+</div>
                  <div>=</div>
               </div>
            </div>
         </div>
      </section>
   </main>

   <footer>
      <h2 class="copyright">@Tr33-k5</h2>
   </footer>
</body>
</html>
