<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <title>Project-Calc</title>
</head>
<body>

   <main>
      <section class="app">
         <div class="calculator">
            <div class="display">
               <div class="expression">5 + 2</div>
               <div class="result">75,000</div>
            </div>
            <div class="commands">
               <div class="numpad">
                  <button class="num button" id="seven">7</button>
                  <button class="num button" id="eight">8</button>
                  <button class="num button" id="nine">9</button>
                  <button class="num button" id="four">4</button>
                  <button class="num button" id="five">5</button>
                  <button class="num button" id="six">6</button>
                  <button class="num button" id="one">1</button>
                  <button class="num button" id="two">2</button>
                  <button class="num button" id="tree">3</button>
                  <button class="num button" id="zero">0</button>
                  <button class="num button" id="point">.</button>
               </div>
               <div class="operators-part1">
                  <button class="operator button" id="clear">AC</button>
                  <button class="operator button" id="sign">+/-</button>
                  <button class="operator button" id="pourcent">%</button>
                  <button class="operator button" id="divide">/</button>
               </div>   
               <div class="operators-part2">  
                  <button class="operator button" id="multiply">x</button>
                  <button class="operator button" id="substract">-</button>
                  <button class="operator button" id="sum">+</button>
                  <button class="operator button" id="equal">=</button>
               </div>
            </div>
         </div>
      </section>
   </main>

   <footer>
      <h2 class="copyright">copyright Â© Tr33-k5</h2>
   </footer>
</body>
</html>
