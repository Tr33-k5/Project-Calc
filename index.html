<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <script src="./script.js" defer></script>
   <title>Project-Calc</title>
</head>
<body>

   <main>
      <section class="app">
         <div class="calculator">
            <div class="display">
               <div class="expression"></div>
               <div class="result">75,000</div>
            </div>
            <div class="commands">
               <div class="numpad">
                  <button class="num button" id="displayable">7</button>
                  <button class="num button" id="displayable">8</button>
                  <button class="num button" id="displayable">9</button>
                  <button class="num button" id="displayable">4</button>
                  <button class="num button" id="displayable">5</button>
                  <button class="num button" id="displayable">6</button>
                  <button class="num button" id="displayable">1</button>
                  <button class="num button" id="displayable">2</button>
                  <button class="num button" id="displayable">3</button>
                  <button class="num button zero" id="displayable">0</button>
                  <button class="num button" id="displayable">.</button>
               </div>
               <div class="operators-part1">
                  <button class="operator button" id="clear">AC</button>
                  <button class="operator button" id="sign">+/-</button>
                  <button class="operator button" id="displayable">%</button>
                  <button class="operator button" id="displayable">/</button>
               </div>   
               <div class="operators-part2">  
                  <button class="operator button" id="displayable">x</button>
                  <button class="operator button" id="displayable">-</button>
                  <button class="operator button" id="displayable">+</button>
                  <button class="operator button" id="equal">=</button>
               </div>
            </div>
         </div>
      </section>
   </main>

   <footer>
      <h2 class="copyright">copyright Â© Tr33-k5</h2>
   </footer>
</body>
</html>
