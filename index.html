<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <script src="./script.js" defer></script>
   <title>Project-Calc</title>
</head>
<body>

   <main>
      <section class="app">
         <div class="calculator">
            <div class="display">
               <div class="expression" id="expression">2+2</div>
               <div class="result" id="result">0</div>
            </div>
            <div class="commands">
               <div class="numpad">
                  <button class="button displayable">7</button>
                  <button class="button displayable">8</button>
                  <button class="button displayable">9</button>
                  <button class="button displayable">4</button>
                  <button class="button displayable">5</button>
                  <button class="button displayable">6</button>
                  <button class="button displayable">1</button>
                  <button class="button displayable">2</button>
                  <button class="button displayable">3</button>
                  <button class="button displayable" id="zero">0</button>
                  <button class="button displayable">.</button>
               </div>
               <div class="operators-part1">
                  <button class="button" id="clear">AC</button>
                  <button class="button" id="sign">C</button>
                  <button class="button displayable" id="pourcent">%</button>
                  <button class="button displayable" id="divide" name="operators">/</button>
               </div>   
               <div class="operators-part2">  
                  <button class="button displayable" id="multiply" name="operators">*</button>
                  <button class="button displayable" id="substract" name="operators">-</button>
                  <button class="button displayable" id="sum" name="operators">+</button>
                  <button class="button" id="equal">=</button>
               </div>
            </div>
         </div>
      </section>
   </main>

   <footer>
      <h2 class="copyright">copyright Â© Tr33-k5</h2>
   </footer>
</body>
</html>
